        <div id="messages-list" class="row">
            <div class="col-sm-12 col-sm-offset-12">

                    <thead class="thead-inverse">

                            <th>Message</th>
                            <th>Status</th>

                        </tr>
                    </thead>
                    <tbody>

                            <th scope="row">{{$index + 1}}</th>
